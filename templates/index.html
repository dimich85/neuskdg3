<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #3390ec);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info h2 {
            margin-bottom: 5px;
        }

        .username {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        .info-item {
            padding: 10px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .error {
            background: #ff000020;
            color: #ff0000;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-block;
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <p>Загрузка профиля...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="profile" style="display: none;">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="avatar" id="avatar"></div>
                    <div class="profile-info">
                        <h2 id="fullName"></h2>
                        <div class="username" id="username"></div>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-label">User ID</div>
                    <div id="userId"></div>
                </div>

                <div class="info-item">
                    <div class="info-label">Язык</div>
                    <div id="language"></div>
                </div>

                <div class="info-item" id="premiumBlock" style="display: none;">
                    <div class="info-label">Статус</div>
                    <div>Telegram Premium <span class="badge">⭐</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // Расширяем WebApp на весь экран
        tg.expand();

        // Устанавливаем цвет заголовка
        tg.setHeaderColor('secondary_bg_color');

        async function authenticateUser() {
            try {
                const initData = tg.initData;

                if (!initData) {
                    throw new Error('Приложение должно быть запущено из Telegram');
                }

                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ initData })
                });

                if (!response.ok) {
                    throw new Error('Ошибка аутентификации');
                }

                const data = await response.json();
                displayProfile(data.user);

            } catch (error) {
                showError(error.message);
            }
        }

        function displayProfile(user) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('profile').style.display = 'block';

            // Аватар
            const avatarEl = document.getElementById('avatar');
            if (user.photo_url) {
                avatarEl.innerHTML = `<img src="${user.photo_url}" alt="Avatar">`;
            } else {
                const initial = user.first_name ? user.first_name[0].toUpperCase() : '?';
                avatarEl.textContent = initial;
            }

            // Имя
            const fullName = [user.first_name, user.last_name].filter(Boolean).join(' ');
            document.getElementById('fullName').textContent = fullName || 'Пользователь';

            // Username
            const usernameEl = document.getElementById('username');
            usernameEl.textContent = user.username ? `@${user.username}` : 'Без username';

            // ID
            document.getElementById('userId').textContent = user.id;

            // Язык
            document.getElementById('language').textContent = user.language_code?.toUpperCase() || 'Не указан';

            // Premium статус
            if (user.is_premium) {
                document.getElementById('premiumBlock').style.display = 'block';
            }

            // Сообщаем Telegram что приложение готово
            tg.ready();
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Запускаем аутентификацию при загрузке
        authenticateUser();
    </script>
</body>
</html>
